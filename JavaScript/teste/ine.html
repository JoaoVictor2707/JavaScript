<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
    }
    
    input {
      width: 100px;
      padding: 5px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Tente adivinhar o número entre 0 e 100.</p>
  
  <label for="guess">Digite um número:</label>
  <input type="number" id="guess" min="0" max="100">
  <br>
  <button onclick="checkGuess()">Verificar</button>
  <button onclick="newGame()">Novo Jogo</button>
  
  <div id="result"></div>
  
  <script>
    var secretNumber;
    var attempts;
    
    function newGame() {
      secretNumber = Math.floor(Math.random() * 101);
      attempts = 0;
      document.getElementById("result").innerHTML = "";
    }
    
    function checkGuess() {
      var guess = parseInt(document.getElementById("guess").value);
      
      if (isNaN(guess) || guess < 0 || guess > 100) {
        alert("Por favor, digite um número válido entre 0 e 100.");
        return;
      }
      
      attempts++;
      
      if (guess === secretNumber) {
        var score = 100 - (attempts - 1);
        document.getElementById("result").innerHTML = "Parabéns! Você acertou em " + attempts + " tentativa(s). Pontuação: " + score + " pontos.";
      } else if (guess < secretNumber) {
        document.getElementById("result").innerHTML = "Tente um número maior.";
      } else {
        document.getElementById("result").innerHTML = "Tente um número menor.";
      }
    }
    
    newGame();
  </script>
</body>
</html>
