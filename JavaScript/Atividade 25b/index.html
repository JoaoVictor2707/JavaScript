<!DOCTYPE html>
<html>
	<head>
		<title>Atividade 25 b - PCS</title>
		<script src="javascript.js"></script>
	</head>
	<body>
		<h1>Minha página de cálculos</h1>
		<br>
		<h3>Cálculo de IMC</h3>
		<br>
		Peso:
		<br>
		<input type="text" id="campoPeso" name="campoPeso" placeholder="Peso">
		<br>
		Altura (em centímetros):
		<br>
		<input type="text" id="campoAltura" name="campoAltura" placeholder="Altura em centimetros">
		<br>
		<button onclick="calculaIMC()">Calcular</button>
		<br>
		<label id="labelIMC">Antes do cálculo...</label>
		
		<h3>Conversor de unidades</h3>
		<br>
		Digite o valor em metros:
		<br/>
		<input type="text" id="campoMetros" name="campoMetros" placeholder="medida em metros"></input>
		<br/>
		<button onclick="converteEmCentimetros()">Converter</button>
		<br/>
		<label id="labelConverter">Antes do cálculo...</label>
		<br/>
		
		<h3>Calculadora</h3>
		valor 01: <input type="text" id="valor01" name="valor01">
		<br>
		valor 02: <input type="text" id="valor02" name="valor02">
		<br>
		<button onclick="soma()">Soma</button>
		<button onclick="subtração()">Subtração</button>
		<button onclick="multiplicação()">Multiplicação</button>
		<button onclick="divisão()">Divisão</button>
		<br>
		<label id = "labelCalculadora">...</label>
		<br/>
		<h3>Troca de padrão de datas</h3>
		Data:
		<br>
		<input type="text" id="campoData" name="campoData" placeholder="dd/mm/aaaa">
		<br>
		<button onclick="converteData()">Trocar</button>
		<br>
		<label id="labelData">...</label>
	</body>
<html>
